<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>jQuery Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="brand-logo">SASSIO</div>
      <div id="display">555.987</div>
      <div id="mem-clear" class="button">MC</div>
      <div id="mem-remember" class="button">MR</div>
      <div id="mem-minus" class="button">M-</div>
      <div id="mem-plus" class="button">M+</div>
      <div id="square-root" class="button">&#8730;</div>
      <div id="percent" class="button">&#37;</div>
      <div id="7" class="number button">7</div>
      <div id="8" class="number button">8</div>
      <div id="9" class="number button">9</div>
      <div id="divide" class="number button">&#247;</div>
      <div id="plus-minus" class="button">&#177;</div>
      <div id="4" class="number button">4</div>
      <div id="5" class="number button">5</div>
      <div id="6" class="number button">6</div>
      <div id="multiply" class="button">&#215;</div>
      <div id="clear" class="button">C</div>
      <div id="1" class="number button">1</div>
      <div id="2" class="number button">2</div>
      <div id="3" class="number button">3</div>
      <div id="subtract" class="button">&#8722;</div>
      <div id="all-clear" class="button">AC</div>
      <div id="0" class="number button">0</div>
      <div id="decimal" class="button">.</div>
      <div id="equal" class="button">&#61;</div>
      <div id="add" class="button">&#43;</div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/calc.js"></script>
  </body>
</html>
