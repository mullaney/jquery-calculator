<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=.8, user-scalable=no">
    <title>jQuery Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="brand-logo">SASSIO</div>
      <div id="display">no javascript</div>
      <div id="mem-clear" class="button">MC</div>
      <div id="mem-recall" class="button">MR</div>
      <div id="mem-minus" class="button">M&#8722;</div>
      <div id="mem-plus" class="button">M+</div>
      <div id="square-root" class="button">&#8730;</div>
      <div id="percent" class="button">&#37;</div>
      <div id="7" class="button">7</div>
      <div id="8" class="button">8</div>
      <div id="9" class="button">9</div>
      <div id="divide" class="button">&#247;</div>
      <div id="plus-minus" class="button">+/&#8722;</div>
      <div id="4" class="button">4</div>
      <div id="5" class="button">5</div>
      <div id="6" class="button">6</div>
      <div id="multiply" class="button">&#215;</div>
      <div id="clear" class="button">C</div>
      <div id="1" class="button">1</div>
      <div id="2" class="button">2</div>
      <div id="3" class="button">3</div>
      <div id="subtract" class="button">&#8722;</div>
      <div id="all-clear" class="button">AC</div>
      <div id="0" class="button">0</div>
      <div id="decimal" class="button">.</div>
      <div id="equal" class="button">&#61;</div>
      <div id="add" class="button">&#43;</div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/calc.js"></script>
  </body>
</html>
